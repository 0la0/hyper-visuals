<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper-Visuals Example</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #242424;
        color: #CCC;
        font-family: helvetica, arial, sans-serif;
        font-size: 12px;
        overflow: hidden;
      }
      .toggle-button {
        position: absolute;
        right: 0;
        top: 0;
        padding: 8px;
        margin: 8px;
        background: unset;
        color: #CCC;
        border: 2px solid #CCC;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <script src="./hyper-patterns/dist/hyperpatterns.js"></script>
    <script src="./hypervisuals.js"></script>
    <script>
      let isOn = false;
      function toggle() {
        isOn = !isOn;
        const scenes = [ ...document.getElementsByTagName('h-viz-scene') ];
        if (isOn) {
          document.dispatchEvent(new CustomEvent('CLOCK_START'));
          scenes.forEach(scene => scene.start());
        } else {
          document.dispatchEvent(new CustomEvent('CLOCK_STOP'));
          scenes.forEach(scene => scene.stop());
        }
      }
      window.addEventListener('resize', () => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        [ ...document.getElementsByTagName('h-viz-scene') ]
          .forEach(scene => scene.setSize(w, h));
      });
    </script>
  </head>
  <body>
    <button class="toggle-button" onclick="toggle(event)">toggle</button>

    <h-viz-scene stats>
      <h-viz-particle-wind direction="1 0 0">
        <h-viz-particle-emitter>
          <h-viz-box
            scale="0.5"
            color="0 0.5 1"
          >
          </h-viz-box>
        </h-viz-particle-emitter>
      </h-viz-particle-wind>
      
      <!-- <h-viz-filter-afterimage amount="0.99"></h-viz-filter-afterimage>
      <h-viz-filter-oscillate
        amplitude="0.05"
        frequency="0.005"
        period="10"
        type="sin"
      >
      </h-viz-filter-oscillate>
      <h-viz-filter-oscillate
        amplitude="0.05"
        frequency="0.005"
        period="10"
        type="sin"
        rotation="45"
      >
      </h-viz-filter-oscillate> -->
    </h-viz-scene>
    

  </body>   
</html>
