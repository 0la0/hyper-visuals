<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper-Visuals Example</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #242424;
        color: #CCC;
        font-family: helvetica, arial, sans-serif;
        font-size: 12px;
        overflow: hidden;
      }
      .toggle-button {
        position: absolute;
        right: 0;
        top: 0;
        padding: 8px;
        margin: 8px;
        background: unset;
        color: #CCC;
        border: 2px solid #CCC;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <script src="./hyper-patterns/dist/hyperpatterns.js"></script>
    <script src="./hypervisuals.js"></script>
    <script>
      let isOn = false;
      function toggle() {
        isOn = !isOn;
        const scenes = [ ...document.getElementsByTagName('h-viz-scene') ];
        if (isOn) {
          document.dispatchEvent(new CustomEvent('CLOCK_START'));
          scenes.forEach(scene => scene.start());
        } else {
          document.dispatchEvent(new CustomEvent('CLOCK_STOP'));
          scenes.forEach(scene => scene.stop());
        }
      }
      window.addEventListener('resize', () => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        [ ...document.getElementsByTagName('h-viz-scene') ]
          .forEach(scene => scene.setSize(w, h));
      });
    </script>
  </head>
  <body>
    <button class="toggle-button" onclick="toggle(event)">toggle</button>


    <h-viz-scene>
      <h-viz-repeat
        repeat="30 30 10"
        stride="fn(5+10*saw(time*0.1)) fn(10*sin(time*0.05)) fn(5*squ(time*0.025))"
        rotation="fn(time*0.015)"
        rot-mod="mod(10*sin(0.0001*time*z)) mod(10*squ(0.0001*x*z)) 45"
        pos-mod="mod(40*squ(0.00001*time*y)) mod(20*sin(0.0001*time*z)) 0"
        color-mod="mod(0.5+sin(0.01*y)) mod(0.5+sin(0.01*y)) mod(0.5+sin(0.01*z))"  
      >
        <h-viz-box
          scale="0.15 0.9 0.1"
          color="0.2 1 0.7"
        >
        </h-viz-box>
      </h-viz-repeat>
      <h-viz-repeat
        repeat="30 30 10"
        stride="fn(5+10*saw(2+time*0.1)) fn(10*sin(2.4+time*0.05)) fn(5*squ(time*0.025))"
        rotation="fn(-time*0.015)"
        rot-mod="mod(10*sin(0.0001*time*z)) mod(10*squ(0.0001*x*z)) 45"
        pos-mod="mod(40*squ(0.00001*time*y)) mod(20*sin(0.0001*time*z)) 0"
        color-mod="mod(0.5+0.5*sin(time*0.001*z)) 0 0"  
      >
        <h-viz-triangle
          scale="0.15 0.9 0.1"
          color="1 0.5 0.5"
        >
        </h-viz-triangle>
      </h-viz-repeat>
      <h-viz-filter-oscillate
        amplitude="fn(0.05+0.05*sin(time*0.1))"
        frequency="0.005"
        period="10"
        type="sin"
      >
      </h-viz-filter-oscillate>
      <h-viz-filter-oscillate
        amplitude="fn(0.1+0.1*sin(time*0.1))"
        frequency="fn(0.005*sin(time*0.005))"
        period="15"
        type="squ"
      >
      </h-viz-filter-oscillate>
      
    </h-viz-scene>

  </body>  
</html>
