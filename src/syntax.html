<hyper-viz-scene>
  <hyper-viz-repeat repeat="100 200 100" stride="1 20 addr(b)" modX="">
    <hyper-viz-box position="0 1 20" size="1 2 4" />
  </hyper-viz-repeat>

  <hyper-viz-filters>
    <hyper-viz-filter-pixelate size="2" rotate="45" rot-vel="addr(x)"></hyper-viz-filter-pixelate>
    <hyper-viz-filter-noise size="2" speed=""></hyper-viz-filter-pixelate>
    <hyper-viz-filter-osc frequency="2" speed=""></hyper-viz-filter-pixelate>
  </hyper-viz-filters>
</hyper-viz-scene>

<hyper-viz-scene>
  <hyper-viz-box
    position="4*cos(time) 0 2"
    pos-vel="sin(time*2) 4 0"
    scale-vel="addr(b) 2 1"
    som-vel="fn(3 * cos(time)) 1 1"
  >
  </hyper-viz-box>
</hyper-viz-scene>

<hyper-viz-scene>
  <hyper-viz-repeat-mod-jit frequency="0 0 2" amplitude="2">
    <hyper-viz-repeat-mod-osc frequency="3 0 2" amplitude="2">
      <hyper-viz-repeat repeat="100 200 100" stride="1 20 addr(b)" modX="">
        <hyper-viz-box />
      </hyper-viz-repeat>
    </hyper-viz-repeat-mod-osc>
  </hyper-viz-repeat-mod-jit>
</hyper-viz-scene>
