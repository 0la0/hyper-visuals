<ps-viz-scene>
  <ps-viz-repeat repeat="100 200 100" stride="1 20 addr(b)" modX="">
    <ps-viz-box position="0 1 20" size="1 2 4" />
  </ps-viz-repeat>

  <ps-viz-filters>
    <ps-viz-filter-pixelate size="2" rotate="45" rot-vel="addr(x)"></ps-viz-filter-pixelate>
    <ps-viz-filter-noise size="2" speed=""></ps-viz-filter-pixelate>
    <ps-viz-filter-osc frequency="2" speed=""></ps-viz-filter-pixelate>
  </ps-viz-filters>
</ps-viz-scene>

<ps-viz-scene>
  <ps-viz-box
    position="4*cos(time) 0 2"
    pos-vel="sin(time*2) 4 0"
    scale-vel="addr(b) 2 1"
    som-vel="fn(3 * cos(time)) 1 1"
  >
  </ps-viz-box>
</ps-viz-scene>

<ps-viz-scene>
  <ps-viz-repeat-mod-jit frequency="0 0 2" amplitude="2">
    <ps-viz-repeat-mod-osc frequency="3 0 2" amplitude="2">
      <ps-viz-repeat repeat="100 200 100" stride="1 20 addr(b)" modX="">
        <ps-viz-box />
      </ps-viz-repeat>
    </ps-viz-repeat-mod-osc>
  </ps-viz-repeat-mod-jit>
</ps-viz-scene>
